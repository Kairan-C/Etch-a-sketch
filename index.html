<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/javascript.js" defer></script>
    <title>Etch a sketch</title>
</head>

<body>

    <main>
        <div class="canvas" id="canvas"></div>
        <div class="controls">
            <div class="colors-used-panel" id="colors-used-panel"></div>
            <input class="btn" id="color-picker" type="color">
            <button class="btn" id="generate-canvas">Generate new canvas</button>

            <legend class="options-wrapper">modes</legend>
            <div class="btn-container">
                <input type="radio" class="pencil radio" id="pencil" name="modes" checked="checked">
                <label for="pencil" class="btn">Pencil</label>
            </div>
            <div class="btn-container">
                <input type="radio" class="eraser radio" id="eraser" name="modes">
                <label for="eraser" class="btn">Eraser</label>
            </div>
            <div class="btn-container">
                <input type="radio" class="rainbow radio" id="rainbow" name="modes">
                <label for="rainbow" class="btn">Rainbow</label>
            </div>
            <div class="btn-container">
            <input type="checkbox" class="grid radio" id="grid-btn" checked>
            <label for="grid-btn" class="btn">Grid</label>
        </div>

        </div>
    </main>
    <footer>Made by <a href="https://github.com/Khyaran">Khyaran</a></footer>
</body>

</html>
